<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete Product</title>
</head>
<body>
<h1>Delete Product</h1>
<h2>Are you sure?</h2>
<p>
    <a href="/products/list">Back to customers list</a>
</p>

<form th:action="@{/products/delete-product}" th:object="${product}" method="post">
    <input type="hidden" name="id" th:field="*{id}">
    <table>
        <tr>
            <td>Product Name:</td>
            <td th:text="*{name}"></td>
        </tr>
        <tr>
            <td>Product Price:</td>
            <td th:text="*{price}"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="DeleteProduct"></td>
        </tr>
    </table>
</form>
</body>
</html>
