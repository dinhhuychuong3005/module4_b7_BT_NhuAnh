<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
</head>
<body>
<p>
  <a href="/products/create">Create product</a>
</p>
<h1>Product</h1>
<table border="1">
  <tr>
    <th>Name: </th>
    <th>Price</th>
    <th>Edit</th>
    <th>Delete</th>
  </tr>
  <th:block th:each="product : ${products}">
    <tr>
      <td th:text="${product.getName()}"></td>
      <td th:text="${product.getPrice()}"></td>
      <td><a th:href="@{/products/edit-product/__${product.id}__ }">Edit</a></td>
      <td><a th:href="@{/products/delete-product/__${product.id}__ }">Delete</a></td>
    </tr>
  </th:block>

</table>
</body>
</html>
